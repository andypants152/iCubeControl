<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCubeControl</title>
  <!-- Light theme only applies when OS is in light mode -->
  <link rel="stylesheet" href="./shoelace/themes/light.css" media="(prefers-color-scheme: light)" />

  <!-- Dark theme only applies when OS is in dark mode -->
  <link rel="stylesheet" href="./shoelace/themes/dark.css" media="(prefers-color-scheme: dark)" onload="document.documentElement.classList.add('sl-theme-dark');" />

</head>

<body>

  <div id="threejs-container"></div>
  <div class="links">
    <sl-button id="github" size="small" href="https://github.com/andypants152/iCubeSmart"><sl-icon slot="prefix" name="github"></sl-icon></sl-button>
  </div>
  <div class="controls">
    <sl-button-group label="Connection">
      <sl-button id="connect-btn" size="medium"><sl-icon slot="prefix" name="usb-plug-fill"></sl-icon>Connect</sl-button>
      <sl-button id="disconnect-btn" size="medium"><sl-icon slot="prefix" name="usb-plug"></sl-icon>Disconnect</sl-button>
    </sl-button-group>
    <sl-button id="receive-btn"><sl-icon slot="prefix" name="box-arrow-in-down"></sl-icon>Receive</sl-button>
    <sl-button id="send-btn"><sl-icon slot="prefix" name="box-arrow-in-up"></sl-icon>Send</sl-button>
    <sl-button id="diag-btn"><sl-icon slot="prefix" name="cpu"></sl-icon>Diagnostics</sl-button>
    <sl-dialog label="diagnostics" class="dialog-overview">
      <div>
        <p>Key1: <span id="Key1">-</span></p>
        <p>Key2: <span id="Key2">-</span></p>
        <p>Key3: <span id="Key3">-</span></p>
        <p>Key4: <span id="Key4">-</span></p>
        <p>Key5: <span id="Key5">-</span></p>
        <p>Key6: <span id="Key6">-</span></p>
        <p>Key7: <span id="Key7">-</span></p>
        <p>SW1:  <span id="SW1">-</span></p>
        <p>SW2:  <span id="SW2">-</span></p>
      </div>   
       <sl-button id="close-btn" slot="footer" variant="primary">Close</sl-button>
    </sl-dialog>
  
  </div>
  <div class="life-controls">
    <sl-button id="life-toggle" size="small" variant="primary">Start Life</sl-button>
    <sl-button id="life-step" size="small">Step</sl-button>
    <sl-button id="life-random" size="small">Randomize</sl-button>
    <sl-button id="life-clear" size="small" variant="default">Clear</sl-button>
  </div>

  <div class="slice-editor">
    <sl-details summary="Slice Editor" open>
      <sl-card>
        <div class="slice-wrapper">
          <div class="slice-controls">
            <sl-radio-group label="Axis" value="z" id="slice-axis" size="small">
              <sl-radio-button value="x">X</sl-radio-button>
              <sl-radio-button value="y">Y</sl-radio-button>
              <sl-radio-button value="z">Z</sl-radio-button>
            </sl-radio-group>
            <sl-select id="slice-layer" label="Layer" value="0">
              <sl-option value="0">Layer 0</sl-option>
              <sl-option value="1">Layer 1</sl-option>
              <sl-option value="2">Layer 2</sl-option>
              <sl-option value="3">Layer 3</sl-option>
              <sl-option value="4">Layer 4</sl-option>
              <sl-option value="5">Layer 5</sl-option>
              <sl-option value="6">Layer 6</sl-option>
              <sl-option value="7">Layer 7</sl-option>
            </sl-select>
            <sl-select id="paint-mode" label="Mode" value="row">
              <sl-option value="row">Row</sl-option>
              <sl-option value="column">Column</sl-option>
            </sl-select>
          </div>
          <div class="slice-grid-area">
            <div id="slice-grid" role="grid" aria-label="8 by 8 slice"></div>
            <div class="slice-actions">
              <sl-button id="fill-slice" size="small" variant="primary">Fill slice</sl-button>
              <sl-button id="clear-slice" size="small" variant="default">Clear slice</sl-button>
            </div>
          </div>
        </div>
      </sl-card>
    </sl-details>
  </div>

  <sl-color-picker class="palette" no-format-toggle value="#FFFFFF"
    swatches="#FF0000; #00FF00; #0000FF; #FFFF00; #00FFFF; #FF00FF; #FFFFFF; #000000;"></sl-color-picker>


  <noscript>
    <p>
      Your browser does not support scripts. <br />
      (╯°□°）╯︵ ┻━┻ <br />
      Please consider updating your browser to enjoy the full functionality of this website.
    </p>
  </noscript>

</body>

</html>
